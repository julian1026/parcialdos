<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container col-md-10">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/home">Biblioteca</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/mostrarLibro">Libros <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/mostrarAutores">Autores <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/mostrarUsuarios">Usuarios <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/mostrarPrestamos">Prestamos <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
        <h3 class="h3 center">listando Autores</h3>
        <div class="row justify-content-end">
          <div class="col-2">
            <a class="dropdown-item float-left" href="/addAutor"><button class="btn btn-dark" >Agregar</button> </a>
          </div>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">id_Autor</th>
                <th scope="col">nombre</th>
                <th scope="col">nacionalidad</th>
                <th scope="col">idLibro</th>
                <th scope="col">##</th>
                <th scope="col">##</th>
              </tr>
            </thead>
            <tbody>
                {% for v in listar %}
            
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{v.id_Autor}} </td>
                <td>{{v.nombre}} </td>
                <td>{{v.nacionalidad}} </td>
                <td>{{v.idLibro}} </td>
                <td><a class="dropdown-item" href="/actualizarAutores/{{ v.id }}"><button class="btn btn-success" >Editar</button> </a></td>
                <td><a class="dropdown-item" href="/eliminarAutores/{{ v.id }}"><button class="btn btn-danger" > Eliminar</button> </a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
</body>
</html>
